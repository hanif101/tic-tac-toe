<!DOCTYPE html>
<html>
	<head>
		<title>Example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Do not add `link` tags-->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="favicon.ico"
		/>

		<!-- Do not add `script` tags-->
		<script
			src="public/vendor.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
		<script
			src="public/application.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
		<style>
			.row-cols-3 {
				width: 180px;
			}
			.col {
				height: 50px;
				width: 60px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<!-- <div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div>
		<div class="container"></div> -->
		<div class="container d-flex flex-column justify-content-center">
			<!-- <div><h1>Tic-Tac-Toe</h1></div> -->

			<div class="row row-cols-3 d-flex align-self-center">
				<div
					id="1"
					class="
						col
						border-top-0 border-start-0
						text-center
						fs-1
						fw-bold
					"
				></div>
				<div
					id="2"
					class="col border-top-0 text-center fs-1 fw-bold"
				></div>
				<div
					id="3"
					class="
						col
						border-top-0 border-end-0
						text-center
						fs-1
						fw-bold
					"
				></div>
				<div
					id="4"
					class="col border-start-0 text-center fs-1 fw-bold"
				></div>
				<div id="5" class="col text-center fs-1 fw-bold"></div>
				<div
					id="6"
					class="col border-end-0 text-center fs-1 fw-bold"
				></div>
				<div
					id="7"
					class="
						col
						border-start-0 border-bottom-0
						text-center
						fs-1
						fw-bold
					"
				></div>
				<div
					id="8"
					class="col box8 border-bottom-0 text-center fs-1 fw-bold"
				></div>
				<div
					id="9"
					class="
						col
						box9
						border-bottom-0 border-end-0
						text-center
						fs-1
						fw-bold
					"
				></div>
			</div>
		</div>
		<!-- Sign-Up -->
		<div class="text-nowrap mt-5 ms-3">
			<form id="sign-up-form">
				<input
					type="email"
					name="credentials[email]"
					id="email"
					placeholder="email"
				/>
				<input
					type="password"
					name="credentials[password]"
					id="password"
					placeholder="password"
				/>
				<input
					type="password"
					name="credentials[password_confirmation]"
					id="re-password"
					placeholder="re-password"
				/>
				<button type="submit">sign up</button>
			</form>
		</div>
		<hr />
		<!-- Sign-In -->
		<div class="text-nowrap ms-3">
			<form id="sign-in-form">
				<input
					type="email"
					name="credentials[email]"
					id="email"
					placeholder="email"
				/>
				<input
					type="password"
					name="credentials[password]"
					id="password"
					placeholder="password"
				/>
				<button type="submit">sign in</button>
			</form>
		</div>
		<hr />
		<!-- Sign-Out -->
		<div class="text-nowrap text-center">
			<form id="sign-out-form">
				<button type="submit">sign out</button>
			</form>
		</div>
		<!-- <div class="container"></div>
		<div class="container"></div>
		<div class="container"></div> -->
		<p id="response"></p>
		<hr />
		<div class="container text-center">
			<h4>game stuff</h4>

			<button id="get-games" type="button">get games</button>
		</div>
		<hr />
		<div class="container text-center">
			<button id="get-spec-game" type="button">
				get specific game
			</button>
		</div>
		<hr />
		<div class="container text-center">
			<button id="create-new-game" type="button">
				create new game
			</button>
		</div>
		<hr />
		<div class="container text-center">
			<button id="update-game" type="button">update game</button>
		</div>
	</body>
</html>
