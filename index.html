<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Do not add `link` tags-->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="favicon.ico"
		/>

		<!-- Do not add `script` tags-->
		<script
			src="public/vendor.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
		<script
			src="public/application.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
	</head>
	<body>
		<div id="state" class="container-sm p-0">
			<!-- NAVBAR ****************************************************************** -->
			<div id="navbox" class="container-sm p-0">
				<nav class="navbar navbar-expand-sm bg-secondary pt-0">
					<div class="container-fluid" style="height: 60px">
						<a
							class="
								navbar-brand
								ms-3
								fs-4
								fw-bold
								font-monospace
								text-white
							"
							href="#"
							>Gameboard</a
						>
						<div
							class="
								collapse
								navbar-collapse
								d-flex
								justify-content-end
								me-2
							"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li
									class="
										nav-item nav-li-new-game
										text-center
										mt-2
										me-3
										d-none
									"
								>
									<a
										id="new-game"
										class="
											nav-link
											btn
											font-monospace
											btn-outline-dark
											pt-1
											px-0
										"
										href="#"
										style="height: 35px; width: 95px; color: white"
									>
										new game
									</a>
								</li>
								<li
									class="
										nav-item nav-li-board
										text-center
										mt-2
										me-3
										d-none
									"
								>
									<a
										id="boardbutton"
										class="
											nav-link
											btn btn-outline-dark
											pt-1
											px-0
											font-monospace
										"
										href="#"
										style="height: 35px; width: 95px; color: white"
										>board
									</a>
								</li>
								<li
									class="
										nav-item nav-li-history
										text-center
										mt-2
										me-3
										d-none
									"
								>
									<a
										id="history"
										class="
											nav-link
											btn btn-outline-dark
											pt-1
											px-0
											font-monospace
										"
										href="#"
										style="height: 35px; width: 95px; color: white"
										>history</a
									>
								</li>
								<!-- Sign in model *********************************************** -->
								<li
									class="
										nav-item
										text-center
										nav-li-sign-in
										mt-2
										me-1
									"
								>
									<button
										type="button"
										class="btn btn-success pt-1 px-0"
										data-bs-toggle="modal"
										data-bs-target="#signin"
										style="height: 35px; width: 95px"
									>
										Sign in
									</button>
								</li>
								<li
									class="
										nav-item
										text-center
										nav-li-sign-out
										mt-2
										me-1
										d-none
									"
								>
									<button
										type="button"
										class="btn btn-danger pt-1 px-0"
										style="height: 35px; width: 85px"
									>
										Sign out
									</button>
								</li>
								<!-- Account ***********************************
								<li class="nav-item text-center mt-2 d-none">
									<a
										class="btn btn-secondary pt-0 px-0 bg-dark"
										data-bs-toggle="offcanvas"
										href="#offcanvasExample"
										role="button"
										aria-controls="offcanvasExample"
										style="height: 30px; width: 80px"
									>
										Account
									</a>
								</li> -->
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<!-- ********************************************************************* -->

			<!-- SIGN UP BOX ***********************************************************-->
			<div id="sign-up-box">
				<div
					class="modal fade"
					id="signup"
					data-bs-backdrop="static"
					data-bs-keyboard="false"
					tabindex="-1"
					aria-labelledby="staticBackdropLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog text-center">
						<div class="modal-content text-center">
							<div class="bg-secondary">
								<h4
									class="
										d-inline-block
										text-center
										fw-bold
										m-0
										ps-4
										pt-2
										font-monospace
										text-white
									"
									style="height: 40px"
								>
									Sign Up
								</h4>
								<button
									id="close"
									type="button"
									class="btn-close me-1"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<!-- MODEL BODY  FORM ************************************************-->

							<div class="modal-body">
								<form
									id="sign-up-form"
									class="
										form-control
										d-flex
										sing-up-form
										flex-column
										justify-content-center
										align-items-center
									"
								>
									<div class="mb-3">
										<label for="email" class="form-label"
											>Email address</label
										>
										<input
											type="email"
											name="credentials[email]"
											class="form-control form-control-sm"
											id="email"
										/>
										<div class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label"
											>Password</label
										>
										<input
											type="password"
											class="form-control form-control-sm"
											id="password"
											name="credentials[password]"
										/>
										<span id="passwordHelpInline" class="form-text">
											Must be 8-20 characters long, 1 special char.
										</span>
									</div>
									<div class="mb-3">
										<label for="re-password" class="form-label"
											>Re Enter Password</label
										>
										<input
											type="password"
											class="form-control form-control-sm"
											id="re-password"
											name="credentials[password_confirmation]"
										/>
										<span
											id="passwordHelpInline"
											class="form-text text-danger"
										>
											Please make sure passwords match, same.
										</span>
									</div>
									<button
										id="modal-sign-up"
										type="submit"
										class="btn btn-primary"
									>
										Sign up
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- SIGN IN ************************************************************** -->
			<div id="sign-in-box">
				<div
					class="modal fade"
					id="signin"
					data-bs-backdrop="static"
					data-bs-keyboard="false"
					tabindex="-1"
					aria-labelledby="staticBackdropLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog text-center">
						<div class="modal-content text-center">
							<div class="bg-secondary">
								<h4
									class="
										d-inline-block
										text-center
										fw-bold
										m-0
										ps-4
										pt-2
										font-monospace
										text-white
									"
									style="height: 40px"
								>
									Sign In
								</h4>
								<button
									id="close"
									type="button"
									class="btn-close me-1"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<!-- MODEL BODY  FORM ************************************************-->

							<div class="modal-body">
								<form
									id="sign-in-form"
									class="
										form-control
										d-flex
										sing-up-form
										flex-column
										justify-content-center
										align-items-center
									"
								>
									<div class="mb-3">
										<label for="email" class="form-label"
											>Email address</label
										>
										<input
											type="email"
											name="credentials[email]"
											class="form-control form-control-sm"
											id="email"
										/>
										<!-- <div class="form-text"></div> -->
									</div>
									<div class="mb-3">
										<label for="password" class="form-label"
											>Password</label
										>
										<input
											type="password"
											class="form-control form-control-sm"
											id="password"
											name="credentials[password]"
										/>
										<!-- <span id="passwordHelpInline" class="form-text">
											Must be 8-20 characters long, 1 special char.
										</span> -->
									</div>
									<button
										id="modal-sign-in"
										type="submit"
										class="btn btn-primary"
									>
										Sign in
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--BEFORE GAME*********************************************************** -->
			<div id="before-game" class="w-100">
				<div
					style="height: 400px"
					class="
						d-flex
						justify-content-around
						align-items-center
						bg-light
						mt-5
						p-0
					"
				>
					<div class="gefore-game-text ms-5 font-monospace">
						<h1>Play Tic-Tac-Toe</h1>

						<h4>You must sign up first!</h4>
						<div class="d-inline">
							<button
								id="before-game-sign-up"
								type="button"
								class="btn btn-danger mt-3"
								data-bs-toggle="modal"
								data-bs-target="#signup"
								style="height: 40px; width: 100px"
							>
								Sign up
							</button>
						</div>
					</div>
					<div class="before-game-img">
						<img src="./public/Tic-tac-toe-animated.gif" />
					</div>
				</div>
				<div class="2nd font-monospace mt-5">
					<h4 class="mx-5"></h4>
				</div>
			</div>

			<!--  GAME BOX ***********************************************************-->
			<div id="singout-div"></div>
			<div
				id="gamediv"
				class="
					container-md
					flex-column
					justify-content-center
					align-items-center
					mt-2
					w-100
				"
			></div>

			<h1
				id="history-header"
				class="font-monospace d-none text-center mt-2 pt-2 mb-0"
			>
				Game History!

				<h4
					id="history-header-l4g"
					class="font-monospace d-none text-center mt-0 text-muted"
				>
					..last 4 games
				</h4>
			</h1>

			<div
				id="lastdiv"
				class="
					container-fluid
					flex-row
					d-flex
					justify-content-evenly
					align-items-end
				"
			></div>
		</div>
	</body>
</html>
