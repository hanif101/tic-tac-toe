<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Do not add `link` tags-->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="favicon.ico"
		/>

		<!-- Do not add `script` tags-->
		<script
			src="public/vendor.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
		<script
			src="public/application.js"
			type="text/javascript"
			charset="utf-8"
			defer
		></script>
	</head>
	<body>
		<div id="state" class="container-sm p-0 vh-100">
			<!-- NAVBAR ****************************************************************** -->
			<div id="navbox" class="container-sm p-0">
				<nav class="navbar navbar-expand-sm bg-secondary pt-0">
					<div class="container-fluid" style="height: 60px">
						<a
							class="
								navbar-brand
								ms-3
								fs-4
								fw-bold
								font-monospace
								text-white
							"
							href="#"
							>Gameboard</a
						>
						<div
							class="
								collapse
								navbar-collapse
								d-flex
								justify-content-end
								me-2
							"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li class="nav-item text-center mt-2 me-3">
									<a
										class="nav-link btn btn-outline-primary pt-1 px-0"
										href="#"
										style="height: 35px; width: 95px; color: white"
										>new game</a
									>
								</li>
								<li class="nav-item text-center mt-2 me-3">
									<a
										class="nav-link btn btn-outline-primary pt-1 px-0"
										href="#"
										style="height: 35px; width: 95px; color: white"
										>board view</a
									>
								</li>
								<li class="nav-item text-center mt-2 me-3">
									<a
										class="nav-link btn btn-outline-primary pt-1 px-0"
										href="#"
										style="height: 35px; width: 85px; color: white"
										>history</a
									>
								</li>
								<!-- Sign in model *********************************************** -->
								<li class="nav-item text-center mt-2 me-1 d-block">
									<button
										type="button"
										class="btn btn-success pt-1 px-0"
										data-bs-toggle="modal"
										data-bs-target="#signup"
										style="height: 35px; width: 85px"
									>
										Sign in
									</button>
								</li>
								<!-- Account ***********************************-->
								<li class="nav-item text-center mt-2 d-none">
									<a
										class="btn btn-secondary pt-0 px-0 bg-dark"
										data-bs-toggle="offcanvas"
										href="#offcanvasExample"
										role="button"
										aria-controls="offcanvasExample"
										style="height: 30px; width: 80px"
									>
										Account
									</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<!-- ********************************************************************* -->

			<!-- SIGN IN-UP BOX ***********************************************************-->
			<div id="sign-in-up-box">
				<div
					class="modal fade"
					id="signup"
					data-bs-backdrop="static"
					data-bs-keyboard="false"
					tabindex="-1"
					aria-labelledby="staticBackdropLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog text-center">
						<div class="modal-content text-center">
							<div class="bg-secondary">
								<h4
									class="
										d-inline-block
										text-center
										fw-bold
										m-0
										ps-4
										pt-2
										font-monospace
										text-white
									"
									style="height: 40px"
								>
									Sign Up
								</h4>
								<button
									id="close"
									type="button"
									class="btn-close me-1"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<!-- MODEL BODY  FORM ************************************************-->

							<div class="modal-body">
								<form
									id="sign-up-form"
									class="
										form-control
										d-flex
										sing-up-form
										flex-column
										justify-content-center
										align-items-center
									"
								>
									<div class="mb-3">
										<label for="email" class="form-label"
											>Email address</label
										>
										<input
											type="email"
											name="credentials[email]"
											class="form-control form-control-sm"
											id="email"
										/>
										<div class="form-text">
											We'll never share your email with anyone else.
										</div>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label"
											>Password</label
										>
										<input
											type="password"
											class="form-control form-control-sm"
											id="password"
											name="credentials[password]"
										/>
										<span id="passwordHelpInline" class="form-text">
											Must be 8-20 characters long, 1 special char.
										</span>
									</div>
									<button type="submit" class="btn btn-primary">
										Sign up
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--BEFORE GAME*********************************************************** -->
			<div
				id="before-game"
				style="height: 400px"
				class="
					d-flex
					justify-content-around
					align-items-center
					bg-light
					mt-5
					p-0
				"
			>
				<div class="gefore-game-text ms-5 font-monospace">
					<h1>Play Tic-Tac-Toe</h1>
					<h2>for FREE</h2>
					<h4>You must sign up first!</h4>
					<div class="d-inline">
						<button
							type="button"
							class="btn btn-danger mt-3"
							data-bs-toggle="modal"
							data-bs-target="#signup"
							style="height: 40px; width: 100px"
						>
							Sign up
						</button>
					</div>
				</div>
				<div class="before-game-img">
					<img src="./public/Tic-tac-toe-animated.gif" />
				</div>
			</div>
			<div class="2nd font-monospace mt-5">
				<h4 class="mx-5"></h4>
			</div>

			<!--  GAME BOX ***********************************************************-->
			<div
				class="
					container-md
					d-flex
					flex-column
					justify-content-center
					align-items-center
					vh-100
					d-none
				"
			>
				<div
					id="gamebox"
					class="row row-cols-3 d-flex align-self-center clickhandler"
				>
					<div
						id="1"
						class="
							col
							border-top-0 border-start-0
							text-center
							fw-bold
						"
					></div>
					<div
						id="2"
						class="col border-top-0 text-center fw-bold"
					></div>
					<div
						id="3"
						class="col border-top-0 border-end-0 text-center fw-bold"
					></div>
					<div
						id="4"
						class="col border-start-0 text-center fw-bold"
					></div>
					<div id="5" class="col text-center fw-bold"></div>
					<div
						id="6"
						class="col border-end-0 text-center fw-bold"
					></div>
					<div
						id="7"
						class="
							col
							border-start-0 border-bottom-0
							text-center
							fw-bold
						"
					></div>
					<div
						id="8"
						class="col box8 border-bottom-0 text-center fw-bold"
					></div>
					<div
						id="9"
						class="
							col
							box9
							border-bottom-0 border-end-0
							text-center
							fw-bold
						"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
